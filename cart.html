<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <nav class="navbar">
            <div class="logo">Puma <span>7.</span></div>

            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Brands</a>
                <a href="#">Contact</a>
            </div>

            <div class="nav-right">
                <img src="images/search.png" class="nav-icon">
                <a href="cart.html"><img src="images/cart.png" class="nav-icon"></a>
                <img src="images/profile.png" class="profile">
            </div>
        </nav>

        <div class="cart-container">

            <div class="product-list">
                <h2>Shopping Cart</h2>
                <table class="cart-table">
                    <tr>
                        <th>Product</th>
                        <th>Qty</th>
                        <th>Price</th>
                    </tr>
                    <tr>
                        <td>Puma 7. Casual Shoes</td>
                        <td>1</td>
                        <td>₹4,999</td>
                    </tr>
                </table>
                <br>
                <a href="product.html">← Continue Shopping</a>
            </div>

            <div class="summary">
                <h3>Order Summary</h3>
                <input type="text" placeholder="Coupon Code">
                <button class="btn">Apply Coupon</button>

                <p>Sub Total: ₹4,700</p>
                <p>Taxes: ₹199</p>
                <p>Discount: ₹0</p>
                <p class="total">Total: ₹4,999</p>

                <a href="payment.html"><button class="btn">Pay Now ₹4,999</button></a>
                <br><br>
                <img src="https://razorpay.com/assets/razorpay-logo.svg" width="120">
            </div>

        </div>
    </div>
</body>
</html>
