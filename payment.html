<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <nav class="navbar">
            <div class="logo">Puma <span>7.</span></div>

            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Brands</a>
                <a href="#">Contact</a>
            </div>

            <div class="nav-right">
                <img src="images/search.png" class="nav-icon">
                <a href="cart.html"><img src="images/cart.png" class="nav-icon"></a>
                <img src="images/profile.png" class="profile">
            </div>
        </nav>

        <div class="checkout">

            <div class="checkout-left">
                <h3>Checkout</h3>

                <label>Email ID</label>
                <input type="email" placeholder="abc@xyz.com">

                <h4>Payment</h4>

                <div class="payment-options">
                    <button>Card</button>
                    <button>Crypto</button>
                    <button>Bank</button>
                </div>

                <input type="text" placeholder="Card Number">
                <input type="text" placeholder="MM/YY">
                <input type="text" placeholder="CVV">
                <input type="text" placeholder="Country">
                <input type="text" placeholder="ZIP Code">

            </div>

            <div class="summary">
                <h3>Order Summary</h3>

                <input type="text" placeholder="Coupon Code">
                <button class="btn">Apply Coupon</button>

                <p>Sub Total: ₹4,700</p>
                <p>Taxes: ₹199</p>
                <p>Discount: ₹0</p>
                <p class="total">Total: ₹4,999</p>

                <button class="btn">Pay Now ₹4,999</button>
                <br><br>
                <img src="https://razorpay.com/assets/razorpay-logo.svg" width="120">
            </div>

        </div>
    </div>

</body>
</html>
